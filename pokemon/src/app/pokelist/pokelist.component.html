<div *ngIf="data" class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let d of data.results">
        <div class="thumbnail">
            <div class="content">
                <div class="caption">
                    <h3>
                        <a routerLink="/pokemon/{{getLastPart(d.url)}}">
                            {{d.name}}
                        </a>
                    </h3>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
